<!DOCTYPE html>
<html>
<head>
    <title>House Prediction</title>
</head>
<body>
<h1>Enter Housing Features</h1>
<form action="/predict" method="post">
    <input name="area" placeholder="area"><br>
    <input name="bedrooms" placeholder="bedrooms"><br>
    <input name="bathrooms" placeholder="bathrooms"><br>
    <input name="stories" placeholder="stories"><br>
    <input name="mainroad" placeholder="mainroad (yes or no)"><br>
    <input name="guestroom" placeholder="guestroom (yes or no)"><br>
    <input name="basement" placeholder="basement (yes or no)"><br>
    <input name="hotwaterheating" placeholder="hotwaterheating (yes or no)"><br>
    <input name="airconditioning" placeholder="airconditioning (yes or no)"><br>
    <input name="parking" placeholder="parking"><br>
    <input name="prefarea" placeholder="prefarea (yes or no)"><br>
    <input name="furnishingstatus" placeholder="furnishing (furnished, semi-furnished, unfurnished)"><br>
    <br>
    <input type="submit" value="Predict">
</form>
</body>
</html>
